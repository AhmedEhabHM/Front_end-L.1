<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>Student Grades</h1>
    <table border="1">
      <caption>Student Grades for 2024</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>90</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>80</td>
          <td>95</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
