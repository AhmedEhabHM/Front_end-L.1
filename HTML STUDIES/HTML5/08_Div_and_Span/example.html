<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
  </head>
  <body>
    <h1>Div and Span Elements</h1>

    <div style="background-color: lightgray; padding: 10px;">
      <h2>This is a div element</h2>
      <p>This section is inside a <code>&lt;div&gt;</code> block-level element.</p>
    </div>

    <p>Here is a sentence with a <span style="color: red;">highlighted word</span> using the <code>&lt;span&gt;</code> element.</p>
  </body>
</html>
