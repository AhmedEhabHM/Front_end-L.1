<!-- You will create a website that includes a header, a navigation bar with links to Home, About, and Contact sections, a main content area, and a footer. In the Contact section, you will add a form with three input fields: username, email address, and phone number, along with a submit button. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Website Title</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
      <!-- Home Section -->
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! This is the home section.</p>
      </section>

      <!-- About Section -->
      <section id="about">
        <h2>About</h2>
        <p>Learn more about us in this section.</p>
      </section>

      <!-- Contact Section -->
      <section id="contact">
        <h2>Contact</h2>
        <form action="/submit" method="post">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
          <br />
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
          <br />
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
          />
          <br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
  </body>
</html>
